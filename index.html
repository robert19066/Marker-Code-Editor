<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Collaborative Marker IDE</title><link rel="stylesheet" href="public/ide.css"><link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.15/lib/codemirror.css"><script src="https://unpkg.com/codemirror@5.65.15/lib/codemirror.js"></script><script src="https://unpkg.com/codemirror@5.65.15/mode/javascript/javascript.js"></script><script src="https://unpkg.com/codemirror@5.65.15/mode/clike/clike.js"></script><script src="https://unpkg.com/codemirror@5.65.15/mode/python/python.js"></script><script src="https://unpkg.com/codemirror@5.65.15/mode/php/php.js"></script><script src="https://unpkg.com/codemirror@5.65.15/mode/htmlmixed/htmlmixed.js"></script><script src="https://unpkg.com/codemirror@5.65.15/mode/xml/xml.js"></script><script src="https://unpkg.com/codemirror@5.65.15/mode/markdown/markdown.js"></script><script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script></head><body><header><select id="language-select"></select> <select id="theme-select"><option value="dracula">Dracula</option><option value="default">Default</option><option value="monokai">Monokai</option></select> <button id="run-btn">Run</button> <button id="toggle-ai-btn">AI Chat</button></header><div class="ide-container"><div id="collab-controls"><button id="create-room-btn">Create Code Room</button> <input id="room-code-input" placeholder="Enter room code..."> <button id="join-room-btn">Join</button> <span id="room-label"></span></div><textarea id="editor">// write your code...</textarea><pre id="output"></pre><iframe id="html-preview"></iframe><div id="ai-container"><div id="chat-messages"></div><textarea id="chat-input" placeholder="Type message..."></textarea> <button id="chat-send-btn">Send</button></div></div><script type="module" src="./src/index.js"></script></body></html>
