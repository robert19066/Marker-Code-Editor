<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Marker Site Builder V5</title>

<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/lib/codemirror.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/addon/hint/show-hint.css" />

<!-- Default CodeMirror themes -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/theme/dracula.min.css" />

<style>
  /* Custom themes */
  .cm-s-brown.CodeMirror { background: #f4ede0; color: #5a3e36; }
  .cm-s-brown .CodeMirror-cursor { border-left: 1px solid #5a3e36; }
  .cm-s-brown .CodeMirror-gutters { background: #e3d6cc; border-right: 1px solid #5a3e36; }

  .cm-s-yellow.CodeMirror { background: #fff9db; color: #b58900; }
  .cm-s-yellow .CodeMirror-cursor { border-left: 1px solid #b58900; }
  .cm-s-yellow .CodeMirror-gutters { background: #fff3b0; border-right: 1px solid #b58900; }

  .cm-s-red.CodeMirror { background: #ffeaea; color: #b22222; }
  .cm-s-red .CodeMirror-cursor { border-left: 1px solid #b22222; }
  .cm-s-red .CodeMirror-gutters { background: #ffcece; border-right: 1px solid #b22222; }

  /* Body styling */
  body {
    margin: 0; font-family: 'Fira Code', monospace;
    background: linear-gradient(135deg, #141414 0%, #222 100%);
    color: #e0e0e0; height: 100vh;
    display: flex; flex-direction: column; align-items: center; overflow: hidden;
  }

  /* Toolbar styling */
  #toolbar {
    width: 90%; background: rgba(30,30,30,0.75);
    backdrop-filter: blur(15px); padding: 1rem 1.5rem;
    display: flex; gap: 1rem; align-items: center;
    border-radius: 14px; box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    position: relative; z-index: 10;
    transition: color 0.5s ease;
  }

  #logo {
    height: 28px;
    width: 28px;
    margin-right: 0.75rem;
    transition: filter 0.5s ease;
  }

  h1 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    user-select: none;
    transition: color 0.5s ease;
  }

  select, button, a.download-link {
    background: rgba(40,40,40,0.6);
    backdrop-filter: blur(12px);
    color: #a0c8ff; border: none; border-radius: 12px;
    padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer;
    font-weight: 600; transition: all 0.3s ease;
  }
  select:hover, button:hover, a.download-link:hover {
    background: #2c60ff; color: #fff; transform: scale(1.06);
  }

  #editor-layout {
    width: 90%; flex: 1; display: flex; gap: 12px; padding: 20px 0; overflow: hidden;
  }
  .CodeMirror {
    width: 50%; height: 100%; font-size: 1.05rem;
    border-radius: 14px; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    transition: background-color 0.5s ease, color 0.5s ease;
  }
  iframe, #js-output {
    width: 50%; height: 100%; border-radius: 14px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    background: #fff; color: #000; padding: 12px; font-family: monospace;
    overflow-y: auto; white-space: pre-wrap; border: none;
    transition: background-color 0.5s ease, color 0.5s ease;
  }
  #js-output {
    display: none;
    background: #111;
    color: #0f0;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/lib/codemirror.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/htmlmixed/htmlmixed.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/javascript/javascript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/python/python.js"></script>

<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/addon/hint/show-hint.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/addon/hint/html-hint.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/addon/edit/closetag.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/addon/edit/closebrackets.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/addon/hint/javascript-hint.js"></script>

<script type="module" src="https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html-docx-js/dist/html-docx.min.js"></script>

</head>
<body>
  <div id="toolbar">
    <img id="logo" src="https://cdn-icons-png.flaticon.com/512/919/919832.png" alt="Markdown Logo" />
    <h1 id="title">Marker Code Editor <strong><i>V5</i></strong></h1>
    <select id="mode-toggle">
      <option value="markdown">Markdown</option>
      <option value="html">HTML</option>
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
    </select>
    <a href="#" download="marked_preview.html" class="download-link" id="download-html-link">Download HTML</a>
    <button id="download-docx-btn">Export DOCX</button>
    <a href="#" download="script.js" class="download-link" id="download-js-link" style="display:none;">Download JS</a>
    <!-- Add this inside the #toolbar div -->
<button id="run-python-btn" style="display: none;">Run Python</button> <!-- NEW -->

  </div>

  <div id="editor-layout">
    <textarea id="temp-result"></textarea>
    <iframe id="preview" sandbox="allow-same-origin"></iframe>
    <pre id="js-output"></pre>
  </div>

<script type="module">
  import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";

  const rawTextarea = document.getElementById('temp-result');
  const iframe = document.getElementById('preview');
  const jsOutput = document.getElementById('js-output');

  const downloadHtmlLink = document.getElementById('download-html-link');
  const downloadDocxBtn = document.getElementById('download-docx-btn');
  const downloadJsLink = document.getElementById('download-js-link');
  const modeToggle = document.getElementById('mode-toggle');

  const logo = document.getElementById('logo');
  const title = document.getElementById('title');
  const toolbar = document.getElementById('toolbar');

  let currentMode = 'markdown';
  let autocompleteEnabled = true; // Only used for JavaScript mode

  const editor = CodeMirror.fromTextArea(rawTextarea, {
    lineNumbers: true,
    mode: "markdown",
    theme: "brown",
    lineWrapping: true,
    autoCloseBrackets: true,
    autoCloseTags: true,
    extraKeys: {
      "Ctrl-Space": "autocomplete"
    }
  });

  editor.on("keyup", (cm, event) => {
    if (
      (currentMode === 'javascript' || currentMode === 'python') &&
      autocompleteEnabled &&
      !cm.state.completionActive &&
      event.keyCode !== 13 &&
      event.keyCode !== 27
    ) {
      CodeMirror.commands.autocomplete(cm, null, { completeSingle: false });
    }
  });

  editor.on("change", () => updatePreview(editor.getValue()));

  async function updatePreview(code) {
    if (currentMode === 'javascript') {
      iframe.style.display = 'none';
      jsOutput.style.display = 'block';
      runJS(code);
    } else if (currentMode === 'python') {
      iframe.style.display = 'none';
      jsOutput.style.display = 'block';
      await runPython(code);
    } else {
      iframe.style.display = 'block';
      jsOutput.style.display = 'none';

      const html = currentMode === 'markdown' ? marked.parse(code) : code;
      const previewHTML = `
        <!DOCTYPE html>
        <html lang="en">
        <head><meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"></head>
        <body><div id="output">${html}</div></body>
        </html>`;
      iframe.srcdoc = previewHTML;

      const blob = new Blob([previewHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      downloadHtmlLink.href = url;
    }
  }

  function runJS(code) {
    jsOutput.textContent = '';
    const originalConsoleLog = console.log;

    console.log = function (...args) {
      jsOutput.textContent += args.join(' ') + '\n';
      originalConsoleLog.apply(console, args);
    };

    try {
      eval(code);
    } catch (e) {
      jsOutput.textContent += 'Error: ' + e.message + '\n';
    }

    console.log = originalConsoleLog;
  }

  async function runPython(code) {
    jsOutput.textContent = 'Running Python code...\n';

    try {
      const response = await fetch('https://emkc.org/api/v1/piston/execute', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          language: 'python',
          source: code,
        })
      });

      if (!response.ok) {
        jsOutput.textContent = `Error: ${response.statusText} (status: ${response.status})`;
        return;
      }

      const data = await response.json();

      const stdout = data.stdout || data.output || '';
      const stderr = data.stderr || '';

      jsOutput.textContent = '';
      if (stdout) jsOutput.textContent += stdout;
      if (stderr) jsOutput.textContent += stderr;

      if (!stdout && !stderr) {
        jsOutput.textContent = 'No output from script (empty stdout and stderr).';
      }

    } catch (error) {
      jsOutput.textContent = 'Error running Python code: ' + error.message;
    }
  }

  function setThemeAndLogo(mode) {
    let theme, logoSrc, color;
    switch (mode) {
      case 'markdown':
        theme = 'brown';
        logoSrc = 'https://cdn-icons-png.flaticon.com/512/5968/5968318.png';
        color = '#5a3e36';
        break;
      case 'html':
        theme = 'red';
        logoSrc = 'https://cdn-icons-png.flaticon.com/512/5968/5968267.png';
        color = '#b22222';
        break;
      case 'javascript':
        theme = 'yellow';
        logoSrc = 'https://cdn-icons-png.flaticon.com/512/5968/5968292.png';
        color = '#b58900';
        break;
      case 'python':
        theme = 'dracula';
        logoSrc = 'https://cdn-icons-png.flaticon.com/512/919/919852.png';
        color = '#3572A5';
        break;
      default:
        theme = 'brown';
        logoSrc = 'https://cdn-icons-png.flaticon.com/512/5968/5968318.png';
        color = '#5a3e36';
    }

    editor.setOption('theme', theme);
    logo.src = logoSrc;
    title.style.color = color;
    toolbar.style.color = color;
  }

  modeToggle.addEventListener("change", () => {
    currentMode = modeToggle.value;

    editor.setOption("mode",
      currentMode === "markdown" ? "markdown" :
      currentMode === "html" ? "htmlmixed" :
      currentMode === "javascript" ? "javascript" :
      currentMode === "python" ? "python" : "markdown"
    );

    if (currentMode === 'javascript' || currentMode === 'python') {
      downloadJsLink.style.display = 'inline-block';
      downloadHtmlLink.style.display = 'none';
      downloadDocxBtn.style.display = 'none';

      if (currentMode === 'python') {
        downloadJsLink.textContent = 'Download PY';
      } else {
        downloadJsLink.textContent = 'Download JS';
      }
    } else {
      downloadJsLink.style.display = 'none';
      downloadHtmlLink.style.display = 'inline-block';
      downloadDocxBtn.style.display = 'inline-block';
    }

    setThemeAndLogo(currentMode);
    updatePreview(editor.getValue());
  });

  // Initial load
  setThemeAndLogo(currentMode);
  updatePreview(editor.getValue());

  // DOCX Export button
  downloadDocxBtn.addEventListener('click', () => {
    let content = '';
    if (currentMode === 'markdown') {
      content = marked.parse(editor.getValue());
    } else if (currentMode === 'html') {
      content = editor.getValue();
    } else {
      content = `<pre>${editor.getValue()}</pre>`;
    }

    const converted = window.htmlDocx.asBlob(content, { orientation: 'portrait', margins: { top: 720 } });
    const url = URL.createObjectURL(converted);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'export.docx';
    a.click();
    URL.revokeObjectURL(url);
  });

  // Download JS/PY file link
  downloadJsLink.addEventListener('click', () => {
    const code = editor.getValue();
    let filename = currentMode === 'python' ? 'script.py' : 'script.js';
    const mimeType = currentMode === 'python' ? 'text/x-python' : 'application/javascript';

    const blob = new Blob([code], { type: mimeType });
    downloadJsLink.href = URL.createObjectURL(blob);
    downloadJsLink.download = filename;
  });

</script>

</body>
</html>
