<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marker IDE V7 - Full Featured</title>

  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/lib/codemirror.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/theme/dracula.css" />
  <link rel="stylesheet" href="./public/ide.css" />

  <!-- CodeMirror core -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>

<!-- CodeMirror modes as needed -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/markdown/markdown.min.js"></script>
<!-- add more modes if needed -->

<!-- CodeMirror themes -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css" />

<!-- Marked for Markdown parsing -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>

<header>Marker IDE V7 - Full Featured</header>

<div id="container">
  <section id="editor-container">
    <div id="controls">
      <select id="language-select" title="Select Language"></select>
      <select id="theme-select" title="Select Theme">
        <option value="default">Default</option>
        <option value="dracula" selected>Dracula</option>
        <option value="material">Material</option>
      </select>
      
      <button id="run-btn" title="Run Code">Run</button>
      <button id="lint-btn" title="Lint Code">Lint</button>
      <button id="export-btn" title="Export Code">Export</button>
      <button id="copy-code-btn" title="Copy Code">Copy Code</button>
      <button id="copy-output-btn" title="Copy Output">Copy Output</button>
    </div>
    <textarea id="editor"></textarea>
  </section>

  <section id="output-container">
    <pre id="output">//console output</pre>
    <iframe id="html-preview" style="display:none;" sandbox="allow-scripts allow-same-origin"></iframe>
  </section>
</div>

<button id="toggle-ai-btn">AI Chat</button>

<section id="ai-container">
  <div id="ai-header">AI Conversation</div>
  <div id="chat-messages"></div>
  <div id="chat-input-container">
    <input type="text" id="chat-input" placeholder="Ask something..." autocomplete="off" />
    <button id="chat-send-btn">Send</button>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/lib/codemirror.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/javascript/javascript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/python/python.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/php/php.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/shell/shell.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.15/mode/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script src="./src/index.js" type="module"></script>

</body>
</html>
