<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Taskbar</title>
<style>
  html, body {
    margin: 0;
    padding: 0 15px;
    background: #001f3f;
    color: #cce6ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: flex-end; /* buttons on right */
    user-select: none;
    overflow: hidden;
  }
  button {
    background: transparent;
    border: none;
    cursor: pointer;
    margin-left: 15px;
    width: 28px;
    height: 28px;
    padding: 0;
    color: #cce6ff;
    font-size: 20px;
    font-weight: 700;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 4px;
    line-height: 1;
  }
  button:hover {
    color: #1e90ff;
    background-color: rgba(30, 144, 255, 0.15);
  }
</style>
</head>
<body>
  <button title="Minimize" aria-label="Minimize window">−</button>
  <button title="Maximize" aria-label="Maximize window">□</button>
  <button title="Close" aria-label="Close window">×</button>

  <script>
    const buttons = document.querySelectorAll('button');
    buttons[0].addEventListener('click', () => {
      window.parent.postMessage({ type: 'window-minimize' }, '*');
    });
    buttons[1].addEventListener('click', () => {
      window.parent.postMessage({ type: 'window-maximize' }, '*');
    });
    buttons[2].addEventListener('click', () => {
      window.parent.postMessage({ type: 'window-close' }, '*');
    });
  </script>
</body>
</html>
